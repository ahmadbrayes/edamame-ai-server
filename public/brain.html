<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Edamame Brain</title>
  <style>
  :root{
    --bg:#f6f9fc;
    --card:#ffffff;
    --text:#0a2540;
    --muted:#425466;
    --line:rgba(10,37,64,.12);
    --shadow:0 10px 30px rgba(50,50,93,.08), 0 2px 6px rgba(0,0,0,.06);
    --radius:16px;
    --primary:#635bff; /* Stripe-ish purple */
  }

  body{
    margin:0;
    font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
    background: radial-gradient(900px 500px at 20% 0%, rgba(99,91,255,.12), transparent 60%),
                radial-gradient(900px 500px at 80% 0%, rgba(0,163,255,.10), transparent 55%),
                var(--bg);
    color:var(--text);
  }

  .wrap{
    max-width: 980px;
    margin: 0 auto;
    height: 100vh;
    display:flex;
    flex-direction:column;
    padding: 18px;
    box-sizing:border-box;
  }

  header{
    background: rgba(255,255,255,.75);
    border:1px solid var(--line);
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    padding: 14px 16px;
    display:flex;
    align-items:center;
    gap:10px;
    backdrop-filter: blur(10px);
  }

  header b{
    font-size: 16px;
    letter-spacing: .2px;
  }

  header span{
    color:var(--muted);
    font-size: 12.5px;
  }

  .chat{
    flex:1;
    overflow:auto;
    margin-top: 14px;
    background: var(--card);
    border:1px solid var(--line);
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    padding: 18px;
    display:flex;
    flex-direction:column;
    gap: 12px;
  }

  .msg{
    max-width: 78%;
    padding: 12px 14px;
    border-radius: 14px;
    line-height: 1.6;
    font-size: 14px;
    white-space: pre-wrap;
  }

  /* User bubble */
  .me{
    align-self:flex-end;
    background: rgba(99,91,255,.10);
    border:1px solid rgba(99,91,255,.25);
    color: var(--text);
  }

  /* AI bubble */
  .ai{
    align-self:flex-start;
    background: #f7fafc;
    border:1px solid rgba(10,37,64,.10);
    color: var(--text);
  }

  .bar{
    margin-top: 14px;
    background: var(--card);
    border:1px solid var(--line);
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    padding: 12px;
    display:flex;
    gap: 10px;
    align-items: flex-end;
  }

  textarea{
    flex:1;
    resize:none;
    height: 56px;
    border-radius: 14px;
    border:1px solid rgba(10,37,64,.14);
    background:#fff;
    color: var(--text);
    padding: 12px 12px;
    font-size: 14px;
    outline: none;
  }
  textarea:focus{
    border-color: rgba(99,91,255,.55);
    box-shadow: 0 0 0 4px rgba(99,91,255,.14);
  }

  button{
    width: 132px;
    height: 56px;
    border-radius: 14px;
    border:0;
    background: var(--primary);
    color:#fff;
    font-weight: 650;
    cursor:pointer;
    transition: transform .12s ease, box-shadow .12s ease, opacity .12s ease;
    box-shadow: 0 12px 24px rgba(99,91,255,.20);
  }
  button:hover{ transform: translateY(-1px); }
  button:disabled{ opacity:.6; cursor:not-allowed; box-shadow:none; transform:none; }
</style>

</head>
<body>
  <div class="wrap">
    <header>
      <b>Edamame Brain</b>
      <span>Smart. Bold. Deep strategy.</span>
    </header>

    <div id="chat" class="chat"></div>

    <div class="bar">
      <textarea id="input" placeholder="Type here..."></textarea>
      <button id="send">Send</button>
    </div>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("input");
    const send = document.getElementById("send");

    function addMsg(text, cls){
      const d = document.createElement("div");
      d.className = "msg " + cls;
      d.textContent = text;
      chat.appendChild(d);
      chat.scrollTop = chat.scrollHeight;
      return d;
    }

    async function ask(){
      const text = input.value.trim();
      if(!text) return;
      input.value = "";
      send.disabled = true;

      addMsg(text, "me");
      const waiting = addMsg("...", "ai");

      try{
        const r = await fetch("/api/chat", {
          method:"POST",
          headers:{ "Content-Type":"application/json" },
          body: JSON.stringify({ message: text })
        });
        const data = await r.json();
        waiting.textContent = data.reply || JSON.stringify(data);
      }catch(e){
        waiting.textContent = "Error. Please try again.";
      }finally{
        send.disabled = false;
        input.focus();
      }
    }

    send.addEventListener("click", ask);
    input.addEventListener("keydown", (e)=>{
      if(e.key === "Enter" && !e.shiftKey){
        e.preventDefault();
        ask();
      }
    });

    addMsg("Edamame Brain. Tell me what you sell — and I’ll give you a 7-day content plan + hooks to start posting today.", "ai");

  </script>
</body>
</html>
