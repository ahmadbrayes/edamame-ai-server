<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Edamame Brain</title>

<style>
:root{
  --bg:#E9D8C2;
  --green:#9ACD32;
  --greenDark:#7FB800;
  --purple:#8E7CC3;
  --white:#ffffff;
  --text:#3b3b3b;
  --radius:18px;
}

*{box-sizing:border-box;}

html,body{
  height:100%;
  margin:0;
  font-family:system-ui, -apple-system, Segoe UI, Roboto;
  background:var(--bg);
  color:var(--text);
}

.wrap{
  height:100%;
  width:min(1000px,100%);
  margin:0 auto;
  padding:20px;
  display:flex;
  flex-direction:column;
  gap:14px;
}

/* HEADER */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.brand{
  display:flex;
  align-items:center;
  gap:10px;
}

.brand h1{
  margin:0;
  font-size:22px;
  color:var(--purple);
}

.brand p{
  margin:0;
  font-size:13px;
  opacity:.7;
}

/* UPLOAD BUTTON */
.uploadTop{
  background:var(--green);
  color:white;
  border:none;
  padding:12px 18px;
  border-radius:12px;
  font-weight:600;
  cursor:pointer;
  transition:.2s;
}

.uploadTop:hover{
  background:var(--greenDark);
}

/* CHAT */
.chat{
  flex:1;
  overflow:auto;
  background:white;
  padding:18px;
  border-radius:var(--radius);
  display:flex;
  flex-direction:column;
  gap:12px;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
}

.msg{
  max-width:80%;
  padding:12px 16px;
  border-radius:14px;
  font-size:14px;
  line-height:1.5;
  white-space:pre-wrap;
}

.me{
  align-self:flex-end;
  background:var(--purple);
  color:white;
}

.ai{
  align-self:flex-start;
  background:#f4f4f4;
}

.err{
  background:#ffd7dc;
  color:#b30021;
}

.img{
  width:min(500px,100%);
  border-radius:14px;
  margin-top:8px;
}

/* INPUT BAR */
.bar{
  display:flex;
  gap:10px;
}

textarea{
  flex:1;
  resize:none;
  height:56px;
  border-radius:14px;
  border:2px solid var(--green);
  padding:12px;
  font-size:14px;
}

textarea:focus{
  outline:none;
  border-color:var(--purple);
}

.sendBtn{
  background:var(--purple);
  color:white;
  border:none;
  padding:0 20px;
  border-radius:14px;
  font-weight:600;
  cursor:pointer;
}

.sendBtn:hover{
  opacity:.9;
}

@media(max-width:600px){
  .msg{max-width:92%;}
}
</style>
</head>

<body>
<div class="wrap">

<header>
  <div class="brand">
    <h1>Edamame Brain</h1>
    <p>Smart. Bold. Deep strategy.</p>
  </div>
</header>

<button id="uploadBtn" class="uploadTop">Upload product image</button>
<input type="file" id="fileInput" accept="image/*" style="display:none"/>

<div id="chat" class="chat"></div>

<div class="bar">
  <textarea id="input" placeholder="Describe what you want..."></textarea>
  <button id="send" class="sendBtn">Send</button>
</div>

</div>

<script>
const sessionId = localStorage.getItem("edamame_sessionId") || crypto.randomUUID();
localStorage.setItem("edamame_sessionId", sessionId);

const chat=document.getElementById("chat");
const input=document.getElementById("input");
const send=document.getElementById("send");
const uploadBtn=document.getElementById("uploadBtn");
const fileInput=document.getElementById("fileInput");

let hasProduct=false;

function addMsg(text,cls){
  const d=document.createElement("div");
  d.className="msg "+cls;
  d.textContent=text;
  chat.appendChild(d);
  chat.scrollTop=chat.scrollHeight;
  return d;
}

function addImage(b64){
  const img=document.createElement("img");
  img.className="img";
  img.src="data:image/png;base64,"+b64;
  chat.appendChild(img);
  chat.scrollTop=chat.scrollHeight;
}

async function uploadProduct(file){
  const reader=new FileReader();
  reader.onload=async ()=>{
    const r=await fetch("/api/product",{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({sessionId,imageDataUrl:reader.result})
    });

    if(r.ok){
      hasProduct=true;
      addMsg("Product image uploaded. Now describe your scene.","ai");
    }else{
      addMsg("Upload failed.","err");
    }
  };
  reader.readAsDataURL(file);
}

async function ask(){
  const text=input.value.trim();
  if(!text) return;
  input.value="";
  addMsg(text,"me");
  const waiting=addMsg("â€¦","ai");

  const endpoint=hasProduct?"/api/image":"/api/chat";
  const payload=hasProduct
    ? {sessionId,prompt:text}
    : {sessionId,message:text};

  const r=await fetch(endpoint,{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify(payload)
  });

  const data=await r.json();
  if(!r.ok){
    waiting.className="msg err";
    waiting.textContent=data.message||"Error.";
    return;
  }

  if(hasProduct){
    waiting.textContent="Done.";
    if(data.b64) addImage(data.b64);
  }else{
    waiting.textContent=data.reply;
  }
}

uploadBtn.onclick=()=>fileInput.click();
fileInput.onchange=e=>{
  const f=e.target.files?.[0];
  if(f) uploadProduct(f);
};

send.onclick=ask;
input.onkeydown=e=>{
  if(e.key==="Enter"&&!e.shiftKey){
    e.preventDefault();
    ask();
  }
};

addMsg("Upload a product image, then describe what you want to generate.","ai");
</script>

</body>
</html>
