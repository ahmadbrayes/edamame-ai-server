<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Edamame Brain</title>

<style>
:root{
  --bg:#E9D8C2;
  --green:#9ACD32;
  --greenDark:#7FB800;
  --purple:#8E7CC3;
  --white:#ffffff;
  --text:#3b3b3b;
  --radius:18px;
}

*{box-sizing:border-box;}

html,body{
  height:100%;
  margin:0;
  font-family:system-ui, -apple-system, Segoe UI, Roboto;
  background:var(--bg);
  color:var(--text);
  overflow:hidden; /* السكرول داخل الشات */
}

.wrap{
  height:100dvh;
  width:min(1000px,100%);
  margin:0 auto;
  padding:20px;
  display:flex;
  flex-direction:column;
  gap:14px;
}

header{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.brand{
  display:flex;
  align-items:center;
  gap:10px;
}

.brand h1{
  margin:0;
  font-size:22px;
  color:var(--purple);
}

.brand p{
  margin:0;
  font-size:13px;
  opacity:.7;
}

/* top controls */
.topControls{
  display:flex;
  gap:10px;
  align-items:center;
  flex-wrap:wrap;
}

.uploadTop{
  background:var(--green);
  color:white;
  border:none;
  padding:12px 18px;
  border-radius:12px;
  font-weight:600;
  cursor:pointer;
  transition:.2s;
}
.uploadTop:hover{ background:var(--greenDark); }

/* ✅ dropdown نفس لون send */
.select{
  height:44px;
  padding:0 14px;
  border-radius:12px;
  border:none;
  background:var(--purple);
  color:#fff;
  font-weight:600;
  cursor:pointer;
  appearance:none;
  -webkit-appearance:none;
  -moz-appearance:none;
  padding-right:36px;
  position:relative;
  background-image:
    linear-gradient(45deg, transparent 50%, rgba(255,255,255,.95) 50%),
    linear-gradient(135deg, rgba(255,255,255,.95) 50%, transparent 50%),
    linear-gradient(to right, rgba(255,255,255,.0), rgba(255,255,255,.0));
  background-position:
    calc(100% - 18px) 18px,
    calc(100% - 12px) 18px,
    0 0;
  background-size:
    6px 6px,
    6px 6px,
    100% 100%;
  background-repeat:no-repeat;
}
.select:focus{
  outline:none;
  box-shadow: 0 0 0 4px rgba(142,124,195,.22);
}

/* CHAT */
.chat{
  flex:1;
  min-height:0;
  overflow:auto;
  -webkit-overflow-scrolling: touch;
  background:white;
  padding:18px;
  border-radius:var(--radius);
  display:flex;
  flex-direction:column;
  gap:12px;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
  padding-bottom: 90px;
}

.msg{
  max-width:80%;
  padding:12px 16px;
  border-radius:14px;
  font-size:14px;
  line-height:1.5;
  white-space:pre-wrap;
}

.me{ align-self:flex-end; background:var(--purple); color:white; }
.ai{ align-self:flex-start; background:#f4f4f4; }
.err{ background:#ffd7dc; color:#b30021; }

.img{
  width:min(500px,100%);
  border-radius:14px;
  margin-top:8px;
  display:block;
}

/* INPUT BAR */
.bar{
  display:flex;
  gap:10px;
  position:sticky;
  bottom:0;
  background:var(--bg);
  padding: 12px 0 calc(12px + env(safe-area-inset-bottom));
  z-index:10;
}

textarea{
  flex:1;
  resize:none;
  height:56px;
  border-radius:14px;
  border:2px solid var(--green);
  padding:12px;
  font-size:14px;
  background:#fff;
  color:var(--text);
  touch-action: manipulation;
}
textarea:focus{
  outline:none;
  border-color:var(--purple);
}

.sendBtn{
  background:var(--purple);
  color:white;
  border:none;
  padding:0 20px;
  border-radius:14px;
  font-weight:600;
  cursor:pointer;
}
.sendBtn:hover{ opacity:.9; }

.dlBtn{
  background:var(--green);
  color:white;
  border:none;
  padding:8px 14px;
  border-radius:10px;
  cursor:pointer;
  font-size:13px;
}
.dlBtn:hover{ background:var(--greenDark); }

@media(max-width:600px){
  .msg{max-width:92%;}
  .wrap{ padding:16px; }
}
</style>
</head>

<body>
<div class="wrap">

<header>
  <div class="brand">
    <h1>Edamame Brain</h1>
    <p>Smart. Bold. Deep strategy.</p>
  </div>
</header>

<div class="topControls">
  <button id="uploadBtn" class="uploadTop">Upload product image</button>

  <select id="aspect" class="select" title="Aspect ratio">
    <option value="16:9">16:9</option>
    <option value="9:16">9:16</option>
  </select>
</div>

<input type="file" id="fileInput" accept="image/*" style="display:none"/>

<div id="chat" class="chat"></div>

<div class="bar">
  <textarea id="input" placeholder="Describe what you want..."></textarea>
  <button id="send" class="sendBtn">Send</button>
</div>

</div>

<script>
const sessionId = localStorage.getItem("edamame_sessionId") || crypto.randomUUID();
localStorage.setItem("edamame_sessionId", sessionId);

const chat = document.getElementById("chat");
const input = document.getElementById("input");
const send = document.getElementById("send");
const uploadBtn = document.getElementById("uploadBtn");
const fileInput = document.getElementById("fileInput");
const aspectSel = document.getElementById("aspect");

let hasProduct = false;

function slugify(text){
  return (text || "")
    .toLowerCase()
    .replace(/[^a-z0-9\s-]/g, "")
    .trim()
    .replace(/\s+/g, "-")
    .slice(0,50) || "image";
}

function addMsg(text, cls){
  const d = document.createElement("div");
  d.className = "msg " + cls;
  d.textContent = text;
  chat.appendChild(d);
  chat.scrollTop = chat.scrollHeight;
  return d;
}

// ✅ watermark (small text) on image client-side so download also has it
async function watermarkDataUrl(dataUrl){
  return new Promise((resolve) => {
    const img = new Image();
    img.onload = () => {
      const c = document.createElement("canvas");
      c.width = img.naturalWidth;
      c.height = img.naturalHeight;
      const ctx = c.getContext("2d");
      ctx.drawImage(img, 0, 0);

      const pad = Math.round(Math.min(c.width, c.height) * 0.018);
      const fontSize = Math.max(14, Math.round(Math.min(c.width, c.height) * 0.022));
      ctx.font = `600 ${fontSize}px system-ui, -apple-system, Segoe UI, Roboto`;
      ctx.textBaseline = "bottom";
      ctx.textAlign = "right";

      const text = "edamame brain";
      // shadow for readability
      ctx.fillStyle = "rgba(0,0,0,0.35)";
      ctx.fillText(text, c.width - pad + 2, c.height - pad + 2);
      ctx.fillStyle = "rgba(255,255,255,0.70)";
      ctx.fillText(text, c.width - pad, c.height - pad);

      resolve(c.toDataURL("image/png"));
    };
    img.onerror = () => resolve(dataUrl);
    img.src = dataUrl;
  });
}

async function addImage(b64, prompt){
  const wrapper = document.createElement("div");
  wrapper.style.display = "flex";
  wrapper.style.flexDirection = "column";
  wrapper.style.gap = "8px";
  wrapper.style.alignItems = "flex-start";

  const rawDataUrl = "data:image/png;base64," + b64;
  const finalDataUrl = await watermarkDataUrl(rawDataUrl);

  const img = document.createElement("img");
  img.className = "img";
  img.src = finalDataUrl;

  const downloadBtn = document.createElement("button");
  downloadBtn.className = "dlBtn";
  downloadBtn.textContent = "Download image";

  downloadBtn.onclick = () => {
    const a = document.createElement("a");
    a.href = finalDataUrl;
    const cleanName = slugify(prompt);
    a.download = `edamame-brain-${cleanName}.png`;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
  };

  wrapper.appendChild(img);
  wrapper.appendChild(downloadBtn);
  chat.appendChild(wrapper);
  chat.scrollTop = chat.scrollHeight;
}

async function uploadProduct(file){
  const reader = new FileReader();
  reader.onload = async () => {
    const r = await fetch("/api/product",{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body: JSON.stringify({ sessionId, imageDataUrl: reader.result })
    });

    const data = await r.json().catch(()=> ({}));

    if(r.ok){
      hasProduct = true;
      addMsg("Product image uploaded. Now describe your scene.", "ai");
      setTimeout(()=> input.focus(), 50);
    } else {
      addMsg(data.message || "Upload failed.", "err");
    }
  };
  reader.readAsDataURL(file);
}

async function ask(){
  const text = input.value.trim();
  if(!text) return;

  input.value = "";
  addMsg(text, "me");
  const waiting = addMsg("…", "ai");

  const endpoint = hasProduct ? "/api/image" : "/api/chat";
  const payload = hasProduct
    ? { sessionId, prompt: text, aspect: aspectSel.value }
    : { sessionId, message: text };

  try{
    const r = await fetch(endpoint, {
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body: JSON.stringify(payload)
    });

    const data = await r.json().catch(()=> ({}));

    if(!r.ok){
      waiting.className = "msg err";
      waiting.textContent = data.message || ("Error (" + r.status + ")");
      return;
    }

    if(hasProduct){
      waiting.textContent = "Done.";
      if(data.b64) await addImage(data.b64, text);
      else addMsg("No image returned.", "err");
    } else {
      waiting.textContent = data.reply || "No reply.";
    }
  } catch(e){
    waiting.className = "msg err";
    waiting.textContent = "Network error. Try again.";
  } finally {
    setTimeout(()=> input.focus(), 50);
  }
}

uploadBtn.onclick = () => fileInput.click();
fileInput.onchange = (e) => {
  const f = e.target.files?.[0];
  if(f) uploadProduct(f);
  fileInput.value = "";
};

send.onclick = ask;
input.onkeydown = (e) => {
  if(e.key === "Enter" && !e.shiftKey){
    e.preventDefault();
    ask();
  }
};

addMsg("Ask for content strategy — or upload your product and create powerful marketing visuals.", "ai");
</script>

</body>
</html>
