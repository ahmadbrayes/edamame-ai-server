<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Edamame Brain</title>

<style>
:root{
  --bg:#E9D8C2;
  --green:#9ACD32;
  --greenDark:#7FB800;
  --purple:#8E7CC3;
  --white:#ffffff;
  --text:#3b3b3b;
  --radius:18px;
}

*{box-sizing:border-box;}

html,body{
  height:100%;
  margin:0;
  font-family:system-ui, -apple-system, Segoe UI, Roboto;
  background:var(--bg);
  color:var(--text);

  /* مهم: خلي السكرول داخل الشات مش بالبودي */
  overflow:hidden;
}

/* WRAP */
.wrap{
  height:100dvh;          /* مهم للموبايل */
  width:min(1000px,100%);
  margin:0 auto;
  padding:20px;
  display:flex;
  flex-direction:column;
  gap:14px;
}

/* HEADER */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.brand{
  display:flex;
  align-items:center;
  gap:10px;
}

.brand h1{
  margin:0;
  font-size:22px;
  color:var(--purple);
}

.brand p{
  margin:0;
  font-size:13px;
  opacity:.7;
}

/* UPLOAD BUTTON */
.uploadTop{
  background:var(--green);
  color:white;
  border:none;
  padding:12px 18px;
  border-radius:12px;
  font-weight:600;
  cursor:pointer;
  transition:.2s;
}

.topControls{
  display:flex;
  gap:10px;
  align-items:center;
  flex-wrap:wrap;
}

.select{
  height:44px;
  padding:0 12px;
  border-radius:12px;
  border:2px solid rgba(0,0,0,.08);
  background:#fff;
  font-weight:700;
  color:rgba(0,0,0,.7);
  cursor:pointer;
}

.uploadTop:hover{ background:var(--greenDark); }

/* CHAT */
.chat{
  flex:1;
  min-height:0;                 /* مهم عشان flex يشتغل */
  overflow:auto;
  -webkit-overflow-scrolling: touch;
  background:white;
  padding:18px;
  border-radius:var(--radius);
  display:flex;
  flex-direction:column;
  gap:12px;
  box-shadow:0 10px 30px rgba(0,0,0,.08);

  /* مساحة تحت عشان البار ما يغطي آخر رسالة */
  padding-bottom: 90px;
}

.msg{
  max-width:80%;
  padding:12px 16px;
  border-radius:14px;
  font-size:14px;
  line-height:1.5;
  white-space:pre-wrap;
}

.me{
  align-self:flex-end;
  background:var(--purple);
  color:white;
}

.ai{
  align-self:flex-start;
  background:#f4f4f4;
}

.err{
  background:#ffd7dc;
  color:#b30021;
}

.img{
  width:min(500px,100%);
  border-radius:14px;
  margin-top:8px;
  display:block;
}

/* INPUT BAR */
.bar{
  display:flex;
  gap:10px;

  /* ثبته تحت */
  position:sticky;
  bottom:0;

  /* نفس خلفية الموقع */
  background:var(--bg);

  /* مساحة آمنة للموبايل */
  padding: 12px 0 calc(12px + env(safe-area-inset-bottom));
  z-index:10;
}

textarea{
  flex:1;
  resize:none;
  height:56px;
  border-radius:14px;
  border:2px solid var(--green);
  padding:12px;
  font-size:14px;

  background:#fff;
  color:var(--text);

  /* مهم للموبايل عشان يلتقط اللمس صح */
  touch-action: manipulation;
}

textarea:focus{
  outline:none;
  border-color:var(--purple);
}

.sendBtn{
  background:var(--purple);
  color:white;
  border:none;
  padding:0 20px;
  border-radius:14px;
  font-weight:600;
  cursor:pointer;
}

.sendBtn:hover{ opacity:.9; }

/* Download button */
.dlBtn{
  background:var(--green);
  color:white;
  border:none;
  padding:8px 14px;
  border-radius:10px;
  cursor:pointer;
  font-size:13px;
}
.dlBtn:hover{ background:var(--greenDark); }

@media(max-width:600px){
  .msg{max-width:92%;}
  .wrap{ padding:16px; }
}
</style>
</head>

<body>
<div class="wrap">

<header>
  <div class="brand">
    <h1>Edamame Brain</h1>
    <p>Smart. Bold. Deep strategy.</p>
  </div>
</header>

<div class="topControls">
  <button id="uploadBtn" class="uploadTop">
    Upload product image
  </button>

  <select id="aspect" class="select">
    <option value="16:9">16:9</option>
    <option value="9:16">9:16</option>
  </select>
</div>

<input type="file" id="fileInput" accept="image/*" style="display:none"/>

<div id="chat" class="chat"></div>

<div class="bar">
  <textarea id="input" placeholder="Describe what you want..."></textarea>
  <button id="send" class="sendBtn">Send</button>
</div>

</div>

<script>
const sessionId = localStorage.getItem("edamame_sessionId") || crypto.randomUUID();
localStorage.setItem("edamame_sessionId", sessionId);

const chat=document.getElementById("chat");
const input=document.getElementById("input");
const send=document.getElementById("send");
const uploadBtn=document.getElementById("uploadBtn");
const fileInput=document.getElementById("fileInput");
const aspectSel = document.getElementById("aspect");

let hasProduct=false;

function slugify(text){
  return text
    .toLowerCase()
    .replace(/[^a-z0-9\s-]/g, "")
    .trim()
    .replace(/\s+/g, "-")
    .slice(0,50);
}

function addMsg(text,cls){
  const d=document.createElement("div");
  d.className="msg "+cls;
  d.textContent=text;
  chat.appendChild(d);
  chat.scrollTop=chat.scrollHeight;
  return d;
}

function addImage(b64, prompt){
  const wrapper=document.createElement("div");
  wrapper.style.display="flex";
  wrapper.style.flexDirection="column";
  wrapper.style.gap="8px";
  wrapper.style.alignItems="flex-start";

  const img=document.createElement("img");
  img.className="img";
  img.src="data:image/png;base64,"+b64;

  const downloadBtn=document.createElement("button");
  downloadBtn.className="dlBtn";
  downloadBtn.textContent="Download image";

  downloadBtn.onclick=()=>{
    const a=document.createElement("a");
    a.href=img.src;
    const cleanName=slugify(prompt||"image");
    a.download=`edamame-brain-${cleanName}.png`;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
  };

  wrapper.appendChild(img);
  wrapper.appendChild(downloadBtn);
  chat.appendChild(wrapper);
  chat.scrollTop=chat.scrollHeight;
}

async function uploadProduct(file){
  const reader=new FileReader();
  reader.onload=async ()=>{
    const r=await fetch("/api/product",{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({sessionId,imageDataUrl:reader.result})
    });

    if(r.ok){
      hasProduct=true;
      addMsg("Product image uploaded. Now describe your scene.","ai");
    }else{
      addMsg("Upload failed.","err");
    }
  };
  reader.readAsDataURL(file);
}

async function ask(){
  const text=input.value.trim();
  if(!text) return;

  input.value="";
  addMsg(text,"me");
  const waiting=addMsg("…","ai");

  const endpoint=hasProduct?"/api/image":"/api/chat";
  const payload = hasProduct
  ? { sessionId, prompt: text, aspect: aspectSel.value }
  : { sessionId, message: text };

  const r=await fetch(endpoint,{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify(payload)
  });

  const data=await r.json().catch(()=> ({}));
  if(!r.ok){
    waiting.className="msg err";
    waiting.textContent=data.message||"Error.";
    return;
  }

  if(hasProduct){
    waiting.textContent="Done.";
    if(data.b64) addImage(data.b64, text);
    else addMsg("No image returned.","err");
  }else{
    waiting.textContent=data.reply || "No reply.";
  }

  // رجّع الفوكس للمربع (مهم للموبايل)
  setTimeout(()=> input.focus(), 50);
}

uploadBtn.onclick=()=>fileInput.click();
fileInput.onchange=e=>{
  const f=e.target.files?.[0];
  if(f) uploadProduct(f);
  fileInput.value="";
};

send.onclick=ask;
input.onkeydown=e=>{
  if(e.key==="Enter" && !e.shiftKey){
    e.preventDefault();
    ask();
  }
};

addMsg("Ask for content strategy — or upload your product and create powerful marketing visuals.","ai");
</script>

</body>
</html>
